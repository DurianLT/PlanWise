<nav class="navbar">
    {% if request.user.is_authenticated %}
        <div class="nav-links">
            <a href="{% url 'check-users' %}">My Email</a>
            <span>|</span>
            <a href="{% url 'update-email' %}">Update Email</a>
            <span>|</span>
            <a href="{% url 'new_events' %}">New Events</a>
            <span>|</span>
            <a href="{% url 'event_list' %}">My Events</a>
        </div>
        <div class="user-info">
            <span>Hi {{ request.user.username }}!</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        <div class="nav-links">
            <a href="{% url 'login' %}">Login</a>
            <span>|</span>
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
        <div class="user-info">
            <span>You are not logged in.</span>
        </div>
    {% endif %}
</nav>
