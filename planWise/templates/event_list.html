{% extends "base.html" %}
{% block title %}
    事件列表
{% endblock %}
{% block content %}
    {% for event in object_list %}
        <div>
            <p>Date: {{ event.date }}</p>
            <p>Address: {{ event.address }}</p>
            <p>Event: {{ event.event }}</p>
            <p>Comment: {{ event.comment }}</p>
        </div>
        <br/>
    {% endfor %}
    <br/>    
{% endblock %}
